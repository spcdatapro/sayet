<div class="container-fluid" ng-controller="repProyeccionController">
	<div class="row">
		<div class="col-sm-offset-3 col-sm-6">
			<div class="well" id="contenidoGenerar">
				<h3 class="text-center">Proyección de Bono 14 / Aguinaldo</h3>
				<form ng-submit="generar()" method="POST" class="form-horizontal" role="form">
					<div class="form-group form-group-sm">
						<label for="selectEmpresa" class="col-sm-2 control-label">Empresa:</label>
						<div class="col-sm-10">
							<select
								class="form-control"
								name="empresa"
								ng-model="params.empresa"
								id="selectEmpresa"
								data-placeholder="Puede ser seleccionar uno o varios registros"
								multiple
							>
								<option ng-repeat="empresa in empresas" value="{{empresa.id}}">{{empresa.nomempresa}}</option>
							</select>
						</div>
					</div>

					<div class="form-group form-group-sm">
						<label for="selectEmpleado" class="col-sm-2 control-label">Empleado:</label>
						<div class="col-sm-10">
							<select
								class="form-control"
								name="empleado"
								ng-model="params.empleado"
								id="selectEmpleado"
								data-placeholder="Puede ser seleccionar uno o varios registros"
								multiple
							>
								<option ng-repeat="emp in empleados" value="{{emp.id}}">{{emp.nombre}} {{emp.apellidos}}</option>
							</select>
						</div>
					</div>

					<div class="form-group form-group-sm">
						<label for="inputDel" class="col-sm-2 control-label">Del:</label>
						<div class="col-sm-4">
							<input
								type="date"
								name="fdel"
								ng-model="fdel"
								class="form-control"
								required="required"
							>
						</div>
						<label for="inputAl" class="col-sm-2 control-label">Al:</label>
						<div class="col-sm-4">
							<input
								type="date"
								name="fal"
								ng-model="fal"
								class="form-control"
								required="required"
							>
						</div>
					</div>

                    <div class="form-group form-group-sm">
                    	<div class="col-sm-offset-2 col-sm-4">
                    		<label class="radio-inline">
                    			<input
                    				type="radio"
                    				name="bono"
                    				ng-model="params.bono"
                    				id="bono1"
                    				value="1"
                    			> Bono 14
                    		</label>
                    		<label class="radio-inline">
                    			<input
                    				type="radio"
                    				name="bono"
                    				ng-model="params.bono"
                    				id="bono2"
                    				value="2"
                    			> Aguinaldo
                    		</label>
                    	</div>
                    	<div class="col-sm-6 text-right">
							<button
								type="submit"
								id="btn-generar-proyeccion"
								class="btn btn-primary btn-sm"
								data-loading-text="Procesando..."
							>Generar</button>
						</div>
                    </div>
				</form>
			</div>
		</div>
	</div>
	<br>
	<div class="row">
		<div class="col-sm-offset-1 col-sm-10">
			<div class="table-responsive">
				<table class="table table-condensed" id="proyeccion-lista">
					<thead>
						<tr>
							<th>Nombre</th>
							<th>Apellido</th>
							<th>Empresa Débito</th>
							<th title="Fecha de ingreso o reingreso">Ingreso</th>
							<th class="text-right">Sueldo</th>
							<th class="text-right">Días</th>
							<th class="text-right">{{ params.bono == 1 ? 'Bono 14' : 'Aguinaldo' }}</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="(idx, row) in lista">
							<td>{{ row.nombre }}</td>
							<td>{{ row.apellidos }}</td>
							<td>{{ row.empresa }}</td>
							<td>{{ row.ingreso }}</td>
							<td class="text-right">{{ row.sueldo }}</td>
							<td class="text-right">{{ row.dias }}</td>
							<td class="text-right">{{ row.bono }}</td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<th colspan="6">TOTAL</th>
							<th class="text-right">{{ total }}</th>
						</tr>
					</tfoot>
				</table>
			</div>
		</div>
	</div>
</div>
