<div class="container-fluid" ng-controller="generarVacacionesController"></div>
    <div class="row">
		<div class="col-sm-offset-3 col-sm-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Boleta de Vacaciones</h3>
                </div>
                
                <div class="panel-body">
                
                    <form action="" method="POST" class="form-horizontal" role="form">
                        
                        <div class="form-group">
                            <label for="inputEmpleado" class="col-sm-2 control-label">Empleado:</label>
                            <div class="col-sm-10">
                                <select ng-model="gen.idplnempleado" id="inputEmpleado" class="form-control" required="required">
                                        <option value="">------</option>
                                        <option ng-repeat="empleado in empleados" value="{{empleado.id}}">{{empleado.nombre}} {{empleado.apellidos}}</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="col-sm-10 col-sm-offset-2">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </form>
                
                </div>
            </div>
        </div>
    </div>
</div>
