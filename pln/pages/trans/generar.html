<div class="container-fluid" ng-controller="generarNominaController">
	<div class="row">
		<div class="col-sm-offset-3 col-sm-6">
			<div class="jumbotron" id="contenidoGenerar">
				<form ng-submit="generar(gen)">
				  <div class="form-group form-group-sm">
				    <label for="selectEmpresa">Empresa:</label>
				    <select class="form-control" ng-model="gen.empresa" id="selectEmpresa">
				    	<option ng-repeat="option in empresas" value="{{option.id}}">{{option.nomempresa}}</option>
				    </select>
				  </div>
				  <div class="form-group form-group-sm">
				    <label for="inputFecha">Fecha</label>
				    <input type="date" ng-model="gen.fch" class="form-control" placeholder="Fecha">
				  </div>
				  <div class="checkbox" title="Incluye generaciÃ³n de bono 14">
				    <label>
				      <input type="checkbox" ng-model="gen.bono14"> Bono 14
				    </label>
				  </div>
				  <button type="submit" class="btn btn-primary btn-block" id="btnBuscar" data-loading-text="Generando...">
				  	<i class="glyphicon glyphicon-cog"></i> Generar
				  </button>
				</form>
			</div>
		</div>
	</div>
</div>
