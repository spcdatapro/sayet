<div class="container" ng-controller="rptTopTenProvCtrl">
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">Top diez proveedores</div>
            <div class="panel-body" style="text-align: right;">
                <div class="row" style="text-align: left;">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="selMes">Mes</label>
                            <select name="selMes" id="selMes" class="form-control" ng-model="params.mes">
                                <option value="1">Enero</option>
                                <option value="2">Febrero</option>
                                <option value="3">Marzo</option>
                                <option value="4">Abril</option>
                                <option value="5">Mayo</option>
                                <option value="6">Junio</option>
                                <option value="7">Julio</option>
                                <option value="8">Agosto</option>
                                <option value="9">Septiembre</option>
                                <option value="10">Octubre</option>
                                <option value="11">Noviembre</option>
                                <option value="12">Diciembre</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="txtAnio">A&ntilde;o:</label>
                            <input name="txtAnio" id="txtAnio" type="number" class="form-control"
                                ng-model="params.anio" />
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="selEmpresa">Empresa:</label>
                            <select name="selEmpresa" id="selEmpresa" class="form-control" ng-model="params.idempresa"
                                ng-options="obj.id as obj.nomempresa for obj in empresas"></select>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-primary btn-sm" ng-click="getTopTenProv()">
                    <i class="fa fa-file-pdf-o" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </div>
    <rpt-viewer contenido="content"></rpt-viewer>
</div>
