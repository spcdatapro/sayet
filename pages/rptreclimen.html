<div class="container" ng-controller="rptRecibosClienteMenCtrl">
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">Recibos de cliente</div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="txtDel">Del:</label>
                            <input name="txtDel" id="txtDel" type="date" class="form-control" ng-model="params.fdel" placeholder="Del"/>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="txtAl">Al:</label>
                            <input name="txtAl" id="txtAl" type="date" class="form-control" ng-model="params.fal" placeholder="Al"/>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Empresa: </label>
                            <ui-select ng-model="params.idempresa"
                                title="Seleccione una empresa..." theme="bootstrap"
                                autofocus="false" on-select="getDataEmpresa($item)" multiple>
                                <ui-select-match placeholder="Seleccionar empresas"
                                    allow-clear="true">
                                    <span>{{$item.abreviatura}}</span>
                                </ui-select-match>
                                <ui-select-choices 
                                    repeat="item.id as item in empresas | filter:$select.search"
                                    group-by="'grupo'">
                                    <div
                                        ng-bind-html="(item.nomempresa) | highlight: $select.search">
                                    </div>
                                </ui-select-choices>
                                <ui-select-no-choice>No hay resultados...</ui-select-no-choice>
                            </ui-select>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="selTipo" class="control-label">Ver por:</label>
                            <select name="selTipo" id="selTipo" class="form-control" ng-model="params.tipo">
                                <option value="1">Fecha</option>
                                <option value="2">Proyecto</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-footer text-right">
                <button type="button" class="btn btn-primary" ng-click="getRptRecibosCliente()" ng-disabled="!params.fdel || !params.fal">
                    <i class="fa fa-file-pdf-o" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </div>
    <rpt-viewer contenido="content"></rpt-viewer>
</div>
