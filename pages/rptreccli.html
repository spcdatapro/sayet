<div class="container" ng-controller="rptRecibosClienteCtrl">
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">Recibos de cliente</div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="txtDel">Del:</label>
                            <input name="txtDel" id="txtDel" type="date" class="form-control" ng-model="params.fdel" placeholder="Del"/>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="txtAl">Al:</label>
                            <input name="txtAl" id="txtAl" type="date" class="form-control" ng-model="params.fal" placeholder="Al"/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Empresa: </label>
                            <ui-select ng-model="params.idempresa"
                                title="Seleccione una empresa..." theme="bootstrap"
                                autofocus="false" on-select="getDataEmpresa($item)">
                                <ui-select-match placeholder="Buscar empresa..."
                                    allow-clear="true">
                                    <span ng-bind="($select.selected.nomempresa)"></span>
                                </ui-select-match>
                                <ui-select-choices 
                                    repeat="item.id as item in empresas | filter:$select.search"
                                    group-by="'grupo'">
                                    <div
                                        ng-bind-html="(item.nomempresa) | highlight: $select.search">
                                    </div>
                                </ui-select-choices>
                                <ui-select-no-choice>No hay resultados...</ui-select-no-choice>
                            </ui-select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Cliente: </label>
                            <ui-select ng-model="params.idcliente"
                                title="Seleccione un cliente..." theme="bootstrap"
                                autofocus="false">
                                <ui-select-match placeholder="Buscar cliente..."
                                    allow-clear="true">
                                    <span ng-bind="($select.selected.nombre)"></span>
                                </ui-select-match>
                                <ui-select-choices 
                                    repeat="item.id as item in clientes | filter:$select.search"
                                    group-by="'grupo'">
                                    <div
                                        ng-bind-html="(item.nombre) | highlight: $select.search">
                                    </div>
                                </ui-select-choices>
                                <ui-select-no-choice>No hay resultados...</ui-select-no-choice>
                            </ui-select>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="txtSerie">Serie:</label>
                            <input name="txtSerie" id="txtSerie" type="text" maxlength="5" class="form-control" ng-model="params.serie" placeholder="Serie"/>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="anulados">Ver anulados:</label>
                            <input name="anulados" id="anulados" type="checkbox" class="form-control" ng-model="params.anulados" ng-true-value="1" ng-false-value="0"/>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Proyecto: </label>
                            <ui-select ng-model="params.idproyecto"
                                title="Seleccione un proyecto..." theme="bootstrap"
                                autofocus="false">
                                <ui-select-match placeholder="Buscar proyecto..."
                                    allow-clear="true">
                                    <span ng-bind="($select.selected.nomproyecto)"></span>
                                </ui-select-match>
                                <ui-select-choices 
                                    repeat="item.id as item in proyectos | filter:$select.search"
                                    group-by="'grupo'">
                                    <div
                                        ng-bind-html="(item.nomproyecto) | highlight: $select.search">
                                    </div>
                                </ui-select-choices>
                                <ui-select-no-choice>No hay resultados...</ui-select-no-choice>
                            </ui-select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-footer text-right">
                <button type="button" class="btn btn-primary" ng-click="getRptRecibosCliente()" ng-disabled="!params.fdel || !params.fal">
                    <i class="fa fa-file-pdf-o" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </div>
    <rpt-viewer contenido="content"></rpt-viewer>
</div>
