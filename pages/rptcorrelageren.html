<div class="container" ng-controller="rptCorrelaGeren">
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">Cheques y d&eacute;bitos con concepto</div>
            <div class="panel-body" style="text-align: right">
                <div class="row" style="text-align: left">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Empresa: </label>
                            <ui-select ng-model="params.idempresa"
                                title="Seleccione una empresa..." theme="bootstrap"
                                autofocus="false" on-select="getDataEmpresa($item)">
                                <ui-select-match placeholder="Buscar empresa..."
                                    allow-clear="true">
                                    <span ng-bind="($select.selected.nomempresa)"></span>
                                </ui-select-match>
                                <ui-select-choices 
                                    repeat="item.id as item in empresas | filter:$select.search"
                                    group-by="'grupo'">
                                    <div
                                        ng-bind-html="(item.nomempresa) | highlight: $select.search">
                                    </div>
                                </ui-select-choices>
                                <ui-select-no-choice>No hay resultados...</ui-select-no-choice>
                            </ui-select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="txtDel">Fecha del:</label>
                            <input name="txtDel" id="txtDel" type="date" class="form-control input-md" ng-model="params.fDel" placeholder="Del"/>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="txtAl">Al:</label>
                            <input name="txtAl" id="txtAl" type="date" class="form-control input-md" ng-model="params.fAl" placeholder="Al"/>
                        </div>
                    </div>
                </div>
                <div class="btn-group" role="group" aria-label="...">
                    <button type="button" class="btn btn-primary btn-sm" ng-click="getCorrelativosCheques()">
                        <i class="fa fa-file-pdf-o" aria-hidden="true"></i>
                    </button>
                    <button type="button" class="btn btn-primary btn-sm" ng-click="getCorrelativosChequesExcel()" ng-disabled="objBanco == null || objBanco == undefined">
                        <i class="fa fa-file-excel-o" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <hr/>
    <rpt-viewer contenido="content"></rpt-viewer>
</div>
